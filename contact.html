	<div id="wrapper" class="divided">

		<section class="wrapper style1 align-center">
			<div class="inner">
				<h2>Contact</h2>
				<div class="index align-left">
					<div class="content" id="myForm">

						<form method="post" action="#"  >
							<div class="fields">
								<div class="field full">
									<label for="name">Name</label><input type="radio" name="" id="">
									<input type="text" name="name" id="name" value="" />
								</div>
								
								<div class="field third">
									
									<input type="radio" id="priority-low" name="priority" checked>
									<label for="priority-low">Male</label>
								</div>
								<div class="field third">
									<input type="radio" id="priority-normal" name="priority">
									<label for="priority-normal">Female</label>
								</div>
								<div class="field half">
									<label for="email">Email</label>
									<input type="email" name="email" id="email" value="" />
								</div>
								<div class="field half">
									<label for="Phone">Phone</label>
									<input type="tel" name="phone" id="phone" value="" />
								</div>
								<div class="field">
									<label for="department">Subject</label>
									<select name="Subject" id="subject">
										<option value="">- Subject -</option>
										<option value="The Simpsons and Philosophy">The Simpsons and Philosophy</option>
										<option value="Harry Potter and the Age of Illusion">Harry Potter and the Age of Illusion</option>
										<option value="Terminator studies">Terminator studies</option>
										<option value="Street-Fighting Mathematics">Street-Fighting Mathematics</option>
										<option value="Art of Walking">Art of Walking</option>
										<option value="Psychology of Exceptional Human Experiences">Psychology of Exceptional Human Experiences</option>
										<option value="Decision science">Decision science</option>
										<option value="Designing Your Life">Designing Your Life</option>
										<option value="Coffee 101">Coffee 101</option>
										<option value="Wasting Time on the Internet">Wasting Time on the Internet</option>
										<option value="Patternmaking For Dog Garments">Patternmaking For Dog Garments</option>
										<option value="The Politics of Kanye West: Black Genius and Sonic Aesthetics">The Politics of Kanye West: Black Genius and Sonic Aesthetics</option>

									</select>
								</div>
								<div class="field half">
									<input type="checkbox" id="human" name="human"  />
									<label for="human">I am a human and not a robot</label>
								</div>
							</div>
							<button type="submit" name="submit">Submit</button>

						</form>
					</div>
				</div>
				<table class="table table-striped mt-5" id="alerttt">
					<thead>
						<tr>
							<th>Name</th>
							<th>Gender</th>
							<th>Subject</th>
							<th>Email</th>
							<th>Phone Number</th>
							<th></th>
						</tr>
					</thead>
					<!-- 9. add placeholder to insert list of book       -->
